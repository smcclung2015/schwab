<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Schwab Challenge (McClung)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coding challenge by Steve McClung" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="box box--red" id="red">
        <button class="box__button" onclick="setColors('red')" autofocus>
          Red
        </button>
      </div>
      <div class="box box--green" id="green">
        <button class="box__button" onclick="setColors('green')">Green</button>
      </div>
      <div class="box box--blue" id="blue">
        <button class="box__button" onclick="setColors('blue')">Blue</button>
      </div>
      <div class="box box--white" id="white">
        <button class="box__button" onclick="setColors('white')">White</button>
      </div>
    </div>
    <div role="status" id="status"></div>
    <script src="js/script.js"></script>
  </body>
</html>
